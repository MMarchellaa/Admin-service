databaseChangeLog:
  - changeSet:
      id: create-group
      author: Mark
      changes:
        - createTable:
            tableName: group_table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: course_number
                  type: varchar(200)
                  constraints:
                    nullable: false